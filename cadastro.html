<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Plataforma ONG</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <header>
    <div class="logo">Plataforma ONG</div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="cadastro">
      <h2>Formulário de Cadastro</h2>
      <form>
        <fieldset>
          <legend>Informações Pessoais</legend>
          <label>Nome Completo:
            <input type="text" required>
          </label>
          <label>E-mail:
            <input type="email" required>
          </label>
          <label>CPF:
            <input type="text" id="cpf" maxlength="14" required>
          </label>
          <label>Telefone:
            <input type="tel" id="telefone" maxlength="15" required>
          </label>
          <label>Data de Nascimento:
            <input type="date" required>
          </label>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label>CEP:
            <input type="text" id="cep" maxlength="9" required>
          </label>
          <label>Cidade:
            <input type="text" required>
          </label>
          <label>Estado:
            <input type="text" maxlength="2" required>
          </label>
        </fieldset>

        <button type="submit" class="btn">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Plataforma ONG - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
